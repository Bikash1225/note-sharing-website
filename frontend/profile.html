<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NoteShare</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">NoteShare</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="upload.html">Upload</a>
                <a href="profile.html">Profile</a>
                <div id="auth-buttons">
                    <button id="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="" alt="Profile Picture" style="display: none;">
                    <div id="profile-pic-placeholder">No Image</div>
                </div>
                <div class="profile-info">
                    <h2 id="user-name">Loading...</h2>
                    <p id="user-email">Loading...</p>
                </div>
            </div>

            <div class="profile-actions">
                <form id="bio-form">
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="3"></textarea>
                    </div>
                    <button type="submit">Update Bio</button>
                </form>

                <form id="picture-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="picture">Profile Picture:</label>
                        <input type="file" id="picture" name="picture" accept=".jpg,.jpeg,.png">
                    </div>
                    <button type="submit">Update Picture</button>
                </form>
            </div>

            <div class="user-notes">
                <h3>My Notes</h3>
                <div id="user-notes-grid"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
