<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes - NoteShare</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">NoteShare</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="upload.html">Upload</a>
                <a href="profile.html">Profile</a>
                <div id="auth-buttons">
                    <button id="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="upload-container">
            <h2>Upload Your Notes</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select File:</label>
                    <input type="file" id="file" name="file" required accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                </div>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="BBA">BBA</option>
                        <option value="CCC">CCC</option>
                        <option value="A_LEVEL">A Level</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma separated):</label>
                    <input type="text" id="tags" name="tags" placeholder="math, formulas, chapter1">
                </div>

                <button type="submit">Upload Note</button>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${await window.Clerk.session.getToken()}`
                    }
                });

                if (response.ok) {
                    alert('Note uploaded successfully!');
                    window.location.href = 'index.html';
                } else {
                    const error = await response.json();
                    alert('Upload failed: ' + error.error);
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
