<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Share - Student Notes Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">NoteShare</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="upload.html">Upload</a>
                <a href="profile.html">Profile</a>
                <div id="auth-buttons">
                    <button id="sign-in-btn">Sign In</button>
                    <button id="sign-up-btn">Sign Up</button>
                    <button id="sign-out-btn" style="display: none;">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="hero">
            <h2>Share Your Study Notes</h2>
            <p>Upload, download, and discover notes from fellow students</p>
        </div>

        <div class="filters">
            <select id="course-filter">
                <option value="">All Courses</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="CCC">CCC</option>
                <option value="A_LEVEL">A Level</option>
            </select>
            <input type="text" id="subject-filter" placeholder="Filter by subject">
            <input type="text" id="tags-filter" placeholder="Filter by tags">
            <button id="apply-filters">Apply Filters</button>
        </div>

        <div class="notes-grid" id="notes-grid">
            <!-- Notes will be loaded here -->
        </div>
    </main>

    <script src="https://unpkg.com/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
